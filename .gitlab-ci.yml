stages:
  - build
  - test
  - deploy

Instalar dependencias:
  image: python:3.7-slim
  stage: build
  before_script:
    - pip install virtualenv
    - virtualenv venv
  script:
    - source venv/bin/activate
    - pip install -r requirements.txt
  artifacts:
    paths:
      - venv

Ejecutar pruebas:
  image: python:3.7-slim
  stage: test
  script:
    - source venv/bin/activate
    - pytest